{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}
{% block content %}

<div class="mt-6 px-6 py-12 bg-indigo-600 rounded-xl">
    <h2 class="mb-8 text-3xl font-bold text-center text-white">My Items</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for item in items %}
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <a href="{% url 'item:detail' item.id %}">
                    <div class="overflow-hidden">
                        <img src="{{ item.image.url }}" class="w-full h-64 object-cover" alt="{{ item.name }}">
                    </div>

                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800">{{ item.name }}</h3>
                        <p class="text-lg text-gray-600 mt-2">AED: {{ item.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
